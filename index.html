<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- random pick link "https://picsum.photos/200/300?random=2" -->

    <link rel="stylesheet" href="style.css" />

    <title>Musiccccc</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <div class="container-fluid">
      <div class="row">
        <!-- menu laterale -->
        <aside class="col-2 side-menu" id="sideMenu"></aside>

        <!-- pagina principale -->
        <main class="col-10 main-showcase" id="main">
          <nav class="navbar navbar-light bg-transparent justify-content-between">
            <!-- immagine utente -->
            <div class="prev-next-btns">
              <a href="#" class="mr-2"></a><i class="fas fa-chevron-left rounded-circle "></i></a>
              <a href="#" ></a><i class="fas fa-chevron-right rounded-circle"></i></a>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle rounded-pill p-0 pr-3"
                type="button"
                id="userMenu"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img id="userImg" class="rounded-circle mr-3" src="https://picsum.photos/45/45?random=2"></img>
                <span id="userName" class="d-none d-md-inline-block">Ardi Germenji</span>
              </button>
              <div class="dropdown-menu bg-dark" aria-labelledby="userMenu">
                <a class="dropdown-item text-white" href="#">Action</a>
                <a class="dropdown-item text-white" href="#">Another action</a>
                <a class="dropdown-item text-white" href="#">Something else here</a>
              </div>
            </div>
          </nav>
        </main>

        <!-- now playing -->
        <footer class="col-12 music-player" id="player"></footer>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
